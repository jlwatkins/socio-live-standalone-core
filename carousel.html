<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/presentation/carousel-styles.css">

    <title>Document</title>
</head>
<body>

    <div class="vignette">
        <div id="particles-js"></div>
    </div>

    <div class="nametag-container">
        <div class="nametag">
            <span class="firstName">Benedict</span>
            <span class="lastName">Cumbersnack</span>
        </div>
        <div class="arrow-down"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script>
    particlesJS.load('particles-js', './js/particles.json', function() {
        console.log('callback - particles.js config loaded');
    });

    var names = ['awrfawrf', 'sfawefwe', 'awefawef', 'awefawefdsf', 'sdfaregf'];

    setInterval(function() {
        makeDiv(names[Math.floor(Math.random()*names.length)], names[Math.floor(Math.random()*names.length)]);
    }, 3000);

    function makeDiv(fName, lName){

        var nameTag = `
            <div class="nametag-container">
                <div class="nametag">
                    <span class="firstName">`+fName+`</span>
                    <span class="lastName">`+lName+`</span>
                </div>
                <div class="arrow-down"></div>
            </div>
        `;
        $newdiv = $(nameTag);

        var posx = (Math.random() * ($(document).width() - 300 - $newdiv.width())).toFixed();
        var posy = (Math.random() * ($(document).height() - 200 - $newdiv.height())).toFixed();

        $newdiv.css({
            'position':'absolute',
            'left':posx+'px',
            'top':posy+'px',
            'display':'none'
        }).appendTo( 'body' ).fadeIn(800).delay(3000).fadeOut(1200, function(){
           $(this).remove();
        });
    }
    </script>
</body>
</html>
