<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="Mountain - Responsive Coming Soon Page">
    <meta name="keywords" content="Mountain,  coming soon page, html5, responsive">
    <meta name="author" content="MountainTheme">

    <title>SocioLive</title>

    <!-- ============ GOOGLE FONTS ============ -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,700,900' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Iceberg' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <!-- CSS -->
    <!-- Animate css -->
    <link rel="stylesheet" type="text/css" href="css/presentation/animate.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"/>
    <!-- Custom styles CSS -->
    <link rel="stylesheet" type="text/css" href="css/presentation/style.css">
    <link rel="stylesheet" type="text/css" href="css/presentation/rotator.css">
    <link rel="stylesheet" type="text/css" href="css/presentation/jquery.slotmachine.min.css">
    <link rel="stylesheet" type="text/css" href="./css/presentation/carousel-styles.css">
    <!-- Bootstrap v3.3.1 -->
    <link rel="stylesheet" type="text/css" href="css/presentation/bootstrap.min.css">
    <!-- Favicons -->
    <link rel="shortcut icon" href="images/presentation/favicon.ico">

</head>

<body>

<!--= LOADER TEMPLATE -->
<div class="page-loader">
    <div class="loader-icon"><img src="images/presentation/spinner.gif" alt=""></div>
</div>
<!-- /LOADER TEMPLATE -->


<!-- HEADER -->
<header id="top">

    <canvas id="constellation"></canvas>
    <div class="welcome">

        <div id="slideout">
            <i style="color: white;" class="darkest-color-icon fa fa-magic" aria-hidden="true"></i>
            <div id="slideout_inner" style="height: 290px;">

                <div class="panel-inner">
                    <h4 style="font-size: 14px; color: #fff; margin-bottom: 10px; font-weight: 900; letter-spacing: 0.15em; text-transform: uppercase; line-height: 1.3;">
                        ACTIONS</h4>
                    <i style="color: white;" class="fa fa-trophy" aria-hidden="true"></i> <b name="attendee_drawing"
                                                                                             style="font-weight: normal; color: white; cursor: pointer;">Attendee
                    Drawing</b>
                    <br>
                    <i style="color: white;" class="fa fa-arrows-alt" aria-hidden="true"></i> <b name="fullscreen"
                                                                                                 style="font-weight: normal; color: white; cursor: pointer;">Full
                    Screen</b>
                    <br>
                    <i style="color: white;" class="fa fa-home" aria-hidden="true"></i> <b name="back_to_socio"
                                                                                           style="font-weight: normal; color: white; cursor: pointer;">Back
                    to Socio</b>
                    <br>
                    <h4 style="font-size: 14px; color: #fff; margin-bottom: 10px; font-weight: 900; letter-spacing: 0.15em; text-transform: uppercase; line-height: 1.3;">
                        THEMES</h4>
                    <a href="#" class="theme-selector color1" data-color="red"><img
                            style="border-radius: 50%; height: 45px; width: 45px;" name="theme-1"
                            src="images/presentation/theme-1/theme-color.png"></a>
                    <a href="#" class="theme-selector color2" data-color="blue"><img
                            style="border-radius: 50%; height: 45px; width: 45px;" name="theme-2"
                            src="images/presentation/theme-2/theme-color.png"></a>
                    <a href="#" class="theme-selector color3" data-color="green"><img
                            style="border-radius: 50%; height: 45px; width: 45px;" name="theme-3"
                            src="images/presentation/theme-3/theme-color.png"></a>
                    <a href="#" class="theme-selector color4" data-color="flat1"><img
                            style="border-radius: 50%; height: 45px; width: 45px; margin-top: 8px;" name="theme-4"
                            src="images/presentation/theme-4/theme-color.png"></a>
                    <a href="#" class="theme-selector color4" data-color="flat2"><img
                            style="border-radius: 50%; height: 45px; width: 45px; margin-top: 8px;" name="theme-5"
                            src="images/presentation/theme-5/theme-color.png"></a>
                    <a href="#" class="theme-selector color4" data-color="flat3"><img
                            style="border-radius: 50%; height: 45px; width: 45px; margin-top: 8px;" name="theme-6"
                            src="images/presentation/theme-6/theme-color.png"></a>

                    <br>
                    <br>
                </div>
            </div>
        </div>


        <div id="poweredbysocio">
            <a href="https://socio.events" target="_blank">
                <b style="font-weight: normal; color: white;" class="darkest-color-text">POWERED BY</b> <b
                    class="darkest-color-text" style="color: white;">SOCIO.EVENTS</b>
            </a>
        </div>

        <h1><b name='event_name'>SOCIO NETWORKING</b> EVENT</h1>
        <p style="font-size: large;">USE SOCIO & JOIN THE ACTION</p>

        <br>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-4" data-sr="wait 0.25s, then enter left and move 40px over 1s">
                        <h1 class="numberCounter" id="attendeesCount">23</h1>
                        <h3 class="numberCounterText">NETWORKERS</h3>
                    </div>

                    <div class="col-md-4" data-sr="wait 0.25s, then enter top and move 40px over 1s">
                        <h1 class="numberCounter" id="handshakesCount">423</h1>
                        <h3 class="numberCounterText">HANDSHAKES</h3>
                    </div>
                    <div class="col-md-4" data-sr="wait 0.25s, then enter right and move 40px over 1s">
                        <h1>LEADING INDUSTRIES</h1>

                        <!-- USE THIS : https://cssanimation.rocks/list-items/ -->
                        <div id="industriesList">
                            <button class="industry">Computer Software</button>
                            <button class="industry">Insurance</button>
                            <button class="industry">Non-profits</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- OVERLAY -->
<div id="attendee-drawing-overlay" class="overlay">
    <a href="javascript:void(0)" class="closebtn" style="z-index: 1000" onclick="closeAttendeeDrawing()">&times;</a>

    <div class="background">

        <div id="csv-loader">
            <input type="file" name="files" id="files" required="required" accept=".csv" onchange="handleFiles(this.files)"/>
            <div class="file-dummy">
                <span class="success">Great, your file has been uploaded</span>

                <span class="default">
                    Drop your CSV file here.
                    </br><i class="fa fa-file-o"></i>
                </span>
            </div>
        </div>

        <div id="nametag-container">
            <div id="spinner">
                <div style="position:relative; height: 35%;"></div>
                <h1 class="name-picker">
                    <span id="first_name_spinner">&nbsp;</span>
                    <span id="last_name_spinner">&nbsp;</span>
                </h1>
                <h2><span id="occupation_spinner">&nbsp;</span></h2>
                <button id="spin-button">Spin</button>
            </div>

            <div class="vignette"></div>

            <button id="spinner-toggle">Open Spinner</button>

            <div id="particles-js"></div>
        </div>

        <div class="nametag-container" style="visibility: hidden">
            <div class="nametag">
                <span class="firstName">Benedict</span>
                <span class="lastName">Cumbersnack</span>
                </br><span class="occupation">Baking</span>
            </div>
            <div class="arrow-down"></div>
        </div>

    </div>

</div>


<!-- END HEADER -->

<!-- Javascript files -->
<!-- CryptoJS -->
<script src="vendor/core.js"></script>
<script src="vendor/aes.js"></script>
<!-- jQuery -->
<script src="vendor/presentation/jquery.js"></script>
<!-- Backstretch -->
<script src="vendor/presentation/jquery.backstretch.min.js"></script>
<!-- CountDown  -->
<script src="vendor/presentation/jquery.countdown.js"></script>
<!-- Validate form -->
<script src="vendor/presentation/jquery.validate.js"></script>
<!-- Ajax chimp -->
<script src="vendor/presentation/jquery.ajaxchimp.js"></script>
<!-- TweenLite -->
<script src="vendor/presentation/TweenLite.min.js"></script>
<!-- EasePack -->
<script src="vendor/presentation/EasePack.min.js"></script>
<!-- rAF -->
<script src="vendor/presentation/rAF.js"></script>
<!-- Constellation -->
<script src="vendor/presentation/constellation.js"></script>
<!-- Custom -->
<script src="vendor/presentation/main.js"></script>
<!-- CountUp -->
<script src="vendor/countUp.js"></script>
<!-- Slot Machine for Attendee Drawing -->
<script src="vendor/presentation/jquery.slotmachine.min.js"></script>
<!-- Presentation Custom -->
<script src="js/live-demo.js"></script>
<!-- Particles JS -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<!-- Backround gradient animation -->
<script src="./js/gradient.js"></script>
<!-- CSV upload and processing -->
<script src="./js/csvhandler.js"></script>
<!-- Attendee overview core script -->
<script src="./js/attendee-overview.js"></script>
</body>

</html>
